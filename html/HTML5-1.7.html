<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
    <meta charset="UTF-8" />
    <title>https://poiemaweb.com/html5-tag-list-table</title>
  </head>
  <body>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <ol type="I">
      <li value="2">Coffee</li>
      <li value="4">Tea</li>
      <li>Milk</li>
    </ol>
    <!-- Table 1-->
    <table border="1">
      <tr>
        <th>이름</th>
        <th>나이</th>
      </tr>
      <tr>
        <td>Book</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Food</td>
        <td>21</td>
      </tr>
    </table>
    <br />
    <!-- Talbe 2 -->
    <table>
      <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
      </tr>
      <tr>
        <td>Kyungeun</td>
        <td>111-222-333</td>
        <td>444-555-666</td>
      </tr>
    </table>
    <br />
    <!-- Talbe 3 -->
    <table>
      <tr>
        <th>Name</th>
        <td>Kyungeun</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>111-222-333</td>
      </tr>
      <tr>
        <td>444-555-666</td>
      </tr>
    </table>
    <br />
  </body>
</html>
